<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <title>ParaView Glance</title>
    <meta name="description" content="Data Viewer in a browser">
    <link inline rel="icon" type="image/png" href="ParaView.png">
    <style type="text/css">
      /* override vuetify */
      html {
        overflow: hidden !important;
      }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90338862-10"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-90338862-10');
    </script>

    <!-- Glance -->
    <script type="text/javascript" src="version.js"></script>
    <script type="text/javascript" src="runtime.js"></script>
    <script type="text/javascript" src="vendors.js"></script>
    <script type="text/javascript" src="glance.js"></script>
    <script type="text/javascript" src="glance-external-ITKReader.js"></script>
    <script type="text/javascript" src="glance-external-Workbox.js"></script>
  </head>
  <body>
    <div id="root-container"></div>
    <script type="text/javascript">
      const container = document.querySelector('#root-container');
      const glanceInstance = Glance.createViewer(container);
      glanceInstance.processURLArgs();
    </script>
  </body>
</html>
